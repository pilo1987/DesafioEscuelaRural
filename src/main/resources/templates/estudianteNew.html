<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formularios de Estudiantes</title>
</head>
<body>
<div class="container mt-4">
    <h1>Registrar Nuevo Estudiante</h1>
    <form th:action="@{/estudiantes/new}" method="post" class="form">
        <!-- Nombre del Estudiante -->
        <div class="row mb-3">
            <label for="nombreEstudiante" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" id="nombreEstudiante" name="nombreEstudiante" class="form-control" placeholder="Felix" required>
            </div>
        </div>

        <!-- Apellido del Estudiante -->
        <div class="row mb-3">
            <label for="apellidoEstudiante" class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-10">
                <input type="text" id="apellidoEstudiante" name="apellidoEstudiante" class="form-control" placeholder="Sumastre" required>
            </div>
        </div>

        <!-- Email del Estudiante -->
        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" id="email" name="email" class="form-control" placeholder="pilito@example.com">
            </div>
        </div>

        <!-- Botón de Envío -->
        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
